<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="stu-profile-page">
  <template>

    <style>

    app-header {
      color: #fff;
      background-color: #00AA8D;
    }

    app-toolbar {
      height: 120px;
    }

    .profile-img {
      height: 180px;
      width: 180px;
      border-radius: 50%;
    }

    [condensed-title] {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('../data/img/logo_m.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 90px;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 16px;
    }

    [main-title] {
      position: absolute;
      top: -120px;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('../data/img/logo_l.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 240px;
      -webkit-transform-origin: center top !important;
      transform-origin: center top !important;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 32px;
    }

    .content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
    }

    .card-container {
      display: inline-block;
      width: 33.33%;
      color: black;
      text-decoration: none;
    }

    paper-card {
      display: block;
      margin: 5px;

      --paper-card-header-image: {
        height: 200px;
      }
    }

    paper-card h2 {
      margin: 4px;
      font-weight: normal;
    }

    paper-card p {
      margin: 4px;
      color: #999;
    }

    paper-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    paper-button.green {
	    background-color: #00AA8D;
	    color: white;
	    --paper-button-raised-keyboard-focus: {
	      background-color: #EF5458 !important;
	      color: white !important;
	    };
	  }

    paper-checkbox.green {
      --paper-checkbox-checked-color: #00AA8D;
      --paper-checkbox-unchecked-color: #00AA8D;
    }

    @media (max-width: 960px) {
      .content {
        max-width: 800px;
      }

      .card-container {
        width: 50%;
      }
    }

    @media (max-width: 719px) {
      app-toolbar {
        height: 60px;
      }

      [condensed-title] {
        background-image: url('../data/img/logo_s.png');
        background-size: 120px;
      }

      [main-title] {
        top: -60px;
        background-image: url('../data/img/logo_m.png');
        background-size: 110px;
      }

      .content {
        max-width: 400px;
      }

      .card-container {
        width: 100%;
      }
    }

    .widest-img {
        width:100%;
    }

    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <div class="top container">
          <div class="row mt-3 justify-content-center">
            <img src="../data/img/profile_derek.jpg" class="mt-3 profile-img img-fluid">
          </div>
          <div class="row mt-3 justify-content-center">
            <p class="display-3">Derek</p>
          </div>
          <div class="row justify-content-center">
            <p class="display-4">233</p>
          </div>
          <div class="row justify-content-center">
            <p>Questions Asked</p>
          </div>
          <p>Statistics for Past Week</p>
          <img src="../data/hardcode/stu-stat-1.png" class="widest-img">
          <p>Statistics for Past 4 Weeks</p>
          <img src="../data/hardcode/stu-stat-2.png" class="widest-img">

        </div>
        <div class="row">
					<paper-input class="col" name="name" label="Your Name" value="Derek" required></paper-input>
				</div>
				<div class="row">
					<paper-input class="col" name="description" label="Description" required></paper-input>
				</div>
				<div class="row">
					<paper-button raised id="submitButton" onclick="" class="custom green mt-3 ml-3">Modify</paper-button>
				</div>
      </div>
    </app-header-layout>

    <paper-fab icon="icons:question-answer"></paper-fab>
  </template>

  <script>

  Polymer({

    is: 'stu-profile-page',

    properties: {
    }

  });

  </script>
</dom-module>
