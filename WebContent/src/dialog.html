<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="dialog">
  <template>

    <style>

    body {
      background-color: #999;
    }

    app-header {
      color: #fff;
      background-color: #00AA8D;
    }

    app-toolbar {
      height: 120px;
    }

    [condensed-title] {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('../data/img/logo_m.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 90px;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 16px;
    }

    [main-title] {
      position: absolute;
      top: -120px;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('../data/img/logo_l.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 240px;
      -webkit-transform-origin: center top !important;
      transform-origin: center top !important;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 32px;
    }

    .content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
    }

    .card-container {
      color: black;
      text-decoration: none;
    }

    .small-profile-img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .black-text {
      color: black;
    }

    paper-card {
      display: block;

      --paper-card-header-image: {
        height: 200px;
      }
    }

    paper-card h2 {
      margin: 4px;
      font-weight: normal;
    }

    paper-card p {
      margin: 4px;
      color: #999;
    }

    paper-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    @media (max-width: 960px) {
      .content {
        max-width: 800px;
      }

      .card-container {
        width: 50%;
      }
    }

    @media (max-width: 719px) {
      app-toolbar {
        height: 60px;
      }

      [condensed-title] {
        background-image: url('../data/img/logo_s.png');
        background-size: 120px;
      }

      [main-title] {
        top: -60px;
        background-image: url('../data/img/logo_m.png');
        background-size: 110px;
      }

      .content {
        max-width: 400px;
      }

    }

    .thin {
      font-size:3em;
      font-weight:200;
    }

    .sub-thin{
      font-size:2em;
      font-weight:200;
    }

    paper-button.green {
	    background-color: #00AA8D;
	    color: white;
	    --paper-button-raised-keyboard-focus: {
	      background-color: #EF5458 !important;
	      color: white !important;
	    };
	  }

    .color1 {
      --paper-card-background-color: #F44336;
    }

    .color2 {
      --paper-card-background-color: #9C27B0;
    }
    .color3 {
      --paper-card-background-color: #795548;
    }
    .color4 {
      --paper-card-background-color: #4CAF50;
    }
    .color5 {
      --paper-card-background-color: #E91E63;
    }
    .color6 {
      --paper-card-background-color: #3F51B5;
    }
    .color7 {
      --paper-card-background-color: #673AB7;
    }
    .color8 {
      --paper-card-background-color: #009688;
    }
    .color9 {
      --paper-card-background-color: #00BCD4;
    }
    .loading-notice{
      margin-top: 13em;
    }

    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

      <div class="content">
        height1
      </div>

    </app-header-layout>

  </template>

  <script>

  Polymer({

    is: 'dialog',

    properties: {
      recipes: Object
    }

  });


  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</dom-module>
