<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#00AA8D">

  <title>Crowdsourcing Platform</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="src/app-layout.html">

  <link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">


  <style is="custom-style">

    :root {
      --paper-font-common-base: {
        font-family: Raleway, sans-serif;
      };
    }

  </style>

</head>
<body>
  <template is="dom-bind">
    <iron-ajax url="data/answerHistory.json" auto last-response="{{answerHistory}}"></iron-ajax>
    <iron-ajax url="data/appointments.json" auto last-response="{{appointments}}"></iron-ajax>
    <app-layout recipes="[[answerHistory]]" appointments="[[appointments]]"></app-layout>
  </template>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
